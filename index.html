<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Responsive design settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Victoria Pereira Portfolio</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Bootstrap v5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap v5.3 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Additional Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Internal CSS for custom styles -->
    <style>
        /* Full height class for rows */
        .full-height {
            height: 100vh;
        }
        /* Margin-bottom for music cards */
        .music-card {
            margin-bottom: 1rem;
        }
        /* Background color for the body */
        body {
            background-color: rgb(184, 202, 251);
        }
        /* Text color for body, headings, paragraphs, and links */
        body, h2, h3, p, a {
            color: rgb(0, 0, 0);
        }
    </style>
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
</head>
<body class="container-fluid">
    <!-- Main heading/logo -->
    <h1 class="logo">VP</h1>
  
    <!-- Main content row with full height -->
    <div class="row full-height">
        <!-- Left column for music cards -->
        <div class="col-3">
            <!-- Music section heading -->
            <h3 class="mb-3">Music</h3>
            <!-- Music video card -->
            <div class="card music-card">
                <div class="card-body">
                    <!-- Card title with icon -->
                    <h5 class="card-title"><i class="bi bi-camera-video"></i> Video</h5>
                    <!-- Card text -->
                    <p class="card-text">Check out my latest videos.</p>
                    <!-- Card button -->
                    <a href="" class="btn btn-primary">Watch</a>
                </div>
            </div>
            <!-- SoundCloud card -->
            <div class="card music-card">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-soundwave"></i> SoundCloud</h5>
                    <p class="card-text">Listen to my music on SoundCloud.</p>
                    <a target="_blank" href="https://soundcloud.com/vicpereira" class="btn btn-primary">Listen</a>
                </div>
            </div>
            <!-- Lead Sheets card -->
            <div class="card music-card">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-music-note-list"></i> Lead Sheets</h5>
                    <p class="card-text">Explore my collection of lead sheets.</p>
                    <a href="" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
        <!-- Right column for image -->
        <div class="col-9">
            <!-- Image with fluid class for responsiveness -->
            <img src="websitephoto.jpg" alt="" class="img-fluid">
        </div>
    </div>
    
    <!-- Contact section -->
    <section id="contact">
        <div class="my-5">
            <!-- Contact heading -->
            <h2>Contact</h2>
            <!-- Contact details -->
            <p>Name: Victoria Pereira</p>
            <p>Email: <a href="mailto:vicp2023@gmail.com">vicp2023@gmail.com</a></p>
        </div>
    </section>

</body>
</html>
